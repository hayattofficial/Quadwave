<nav class="navbar navbar-light bg-success">
  <div class="container-fluid">
    <h1 style="color: rgb(253, 249, 15)">Quadwave UserForm</h1>
    <div class="d-flex flex-row-reverse">
      <button (click)="clickAddStudent()" class="p-2 btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Add New User</button>
    </div>
  </div>
</nav>
<table class="table mt-5">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Email</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let data of studentAll">
      <td>{{data.id}}</td>
      <td>{{data.email}}</td>
      <td>{{data.firstName}}</td>
      <td>{{data.lastName}}</td>
      <td>
        <button class="btn btn-warning" (click)="onView(data)" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" >View</button> |
        <button class="btn btn-primary" (click)="onEdit(data)" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button> |
        <button  class="btn btn-danger" (click)="deleteStudents(data)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">User Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <div class="modal-body">

        <form [formGroup]="formValue">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label" class="col-sm-4 col-form-label">Email:</label>
            <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
          </div>
          <div class="mb-3">
            <label for="exampleInputFirstName" class="form-label" class="col-sm-4 col-form-label">First Name</label>
            <input type="text" class="form-control"  class="form-control" formControlName="firstName" >
          </div>

          <div class="mb-3">
            <label for="exampleInputLastName" class="form-label" class="col-sm-4 col-form-label">Last Name</label>
            <input type="text" class="form-control" formControlName="lastName">
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button *ngIf="showAdd" type="button" (click)="postStudentDetails()" class="btn btn-primary">Add +</button>
        <button *ngIf="showUpdate" type="button" (click)="updateStudentDetails()" class="btn btn-primary">Update</button>
      </div>
    </div>
  </div>
</div>
